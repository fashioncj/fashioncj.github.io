    <div class='article'>
        <a href="http://fashion4cj.com/shuo-yi-shuo-xxshenqizhe-ge-shi-qing-ba.html"><h2>说一说“xxshenqi”这个事情吧</h2></a>
        <div class= "well small"> 2014-08-04(周一)

by <a class="url fn" href="http://fashion4cj.com/author/chenjiame.html">chenjia.me</a>
 


 </div>
        <div class="summary"><p>已经过去两天了，本应该在昨天出现的文字因为研究了一个其他方向的东西没时间写了~今天补上。</p>
<h1>TA是什么</h1>
<p>2014年8月2日突然媒体报道一个超级病毒在大陆流行，以群发短信为目的，受害者大多被扣了好多话费，随后各种杀毒软件和运营商都出来表示自己是第一个拦截了改病毒，并且把他加入了病毒库。危险等级是高。</p>
<h1>TA的危害在哪里</h1>
<p>改软件的行为是诱导用户输入注册信息，诱导安装木马，然后向用户通讯录用户的所有手机用户发短信，并把注册信息发给作者，新短信发到作者邮箱。</p>
<p>简单的看了一下，如果说作者是想获利的话，获利点应该是：</p>
<ol>
<li>个人信息，以及其联系人信息</li>
<li>支付宝</li>
</ol>
<p>对于支付宝，根据源代码，可以有一下猜测</p>
<blockquote>
<p>A中了xxshenqi病毒，在软件注册页面输入个人信息，随后作者手机18670259904收到包括手机号，姓名，身份证号码 ...</p></blockquote> <a class="btn btn-info xsmall" href="http://fashion4cj.com/shuo-yi-shuo-xxshenqizhe-ge-shi-qing-ba.html">read more</a></div>
    </div>
